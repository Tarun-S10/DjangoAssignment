<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Task View</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Weekly Task View</h1>
    <h1>Select a Day</h1>
    <div class="day-boxes">
        {% for day in days %}
            <div class="day">
                <a href="{% url 'day_view' day %}">{{ day }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
